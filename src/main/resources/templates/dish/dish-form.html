<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Новое блюдо</title>
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Добавление нового блюда</h2>
            <form th:action="@{/dish/save}" th:method="POST" enctype="multipart/form-data" th:object="${dishDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Название</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:type="text" id="dishName" placeholder="Введите название блюда"
                               th:field="*{dishName}">
                        <p th:if="${#fields.hasErrors('dishName')}" th:errorclass="text-danger"
                           th:errors="*{dishName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Цена</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" id="currentPrice"
                               placeholder="Введите цену"
                               th:field="*{currentPrice}">
                        <p th:if="${#fields.hasErrors('currentPrice')}" th:errorclass="text-danger"
                           th:errors="*{currentPrice}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Описание</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                           th:errors="*{description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Фото</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:name="image" type="file" th:field="*{imgPath}">
                        <p th:if="${#fields.hasErrors('imgPath')}" th:errorclass="text-danger"
                           th:errors="*{imgPath}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Количество в наличии</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="0" id="quantity" th:field="*{quantity}">
                        <p th:if="${#fields.hasErrors('quantity')}" th:errorclass="text-danger"
                           th:errors="*{quantity}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/vendor/dishes" class="btn btn-outline-primary" role="button">Назад</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
