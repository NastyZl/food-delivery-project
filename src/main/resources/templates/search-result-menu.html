<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Меню</title>

</head>
<body>
<header>
    <th:block th:include="/navbar"></th:block>

    <th:block th:include="/header"></th:block>
</header>

<div class="container" style="margin-top: 30px">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form th:action="@{/menu/search-result/0}" th:method="get">
                <div class="input-group">
                    <input class="form-control py-2 rounded-pill mr-1 pr-5" type="search" th:value="${keyword}" name="keyword"
                           id="example-search-input">
                    <span class="input-group-append">
                    <button class="btn rounded-pill border-0 ml-n5" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
                </div>
            </form>
        </div>
    </div>

    <p th:if="${dishes.isEmpty()}">Ничего не найдено</p>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <p class="text-center" th:if="${errorMessage}" th:text="${errorMessage}">
            <i class="text-info font-weight-bold text-center"></i>
            You don't have any items in your cart</p>
        <div class="col" th:each="dish : ${dishes}">
            <form th:action="@{cart/add-to-cart}" method="post">
                <div class="card">
                    <img th:src="'/assets/img/' + ${dish.vendor.id} + '/'+${dish.imgPath}" class="img-fluid"
                         alt="Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dish.dishName}">Заголовок карточки</h5>
                        <p class="card-text" th:text="${dish.description}"></p>
                        <input type="hidden" th:value="${dish.id}" name="id" class="form-control">
                        <h6 class="card-title" th:text="'₽' + ${dish.currentPrice}">Заголовок карточки</h6>
                        <p class="card-text" th:text="${dish.vendor.firstName} + ' ' + ${dish.vendor.lastName} "></p>

                        <th:block
                                sec:authorize="!hasRole('ROLE_ADMIN') and !hasRole('ROLE_VENDOR') and !hasRole('ROLE_COURIER')">
                            <input type="submit" class="btn hvr-hover" data-toggle="modal" data-target="#userEditDialog"
                                   value="Add to cart">
                        </th:block>

                    </div>
                </div>
            </form>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${currentPage != 0}" class="page-item">
                    <a th:href="@{'/menu/search-result/' + ${currentPage - 1} +'?keyword=' + ${keyword}}" class="page-link">Previous</a>
                </li>
                <li th:if="${totalPages != 0}"  th:each="i: ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                    <a th:href="@{'/menu/search-result/' + ${i - 1} +'?keyword=' + ${keyword}}" class="page-link">
                        <span th:text="${i}"></span>
                    </a>
                </li>
                <li th:if="${currentPage + 1 < totalPages}" class="page-item">
                    <a th:href="@{'/menu/search-result/' + ${currentPage + 1}+'?keyword=' + ${keyword}}" class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <div class="modal" tabindex="-1" id="userEditDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    var myModal = document.getElementById('userEditDialog')
    var myInput = document.getElementById('errorMessage')

    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    })
</script>
</body>
</html>
