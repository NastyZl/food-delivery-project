<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Вход</title>
</head>
<body>
<th:block th:include="/navbar"></th:block>


<form name="f" method="post" action="/process_login" class="d-flex justify-content-center">
    <div class="card">
        <div class="card-body"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <label
                for="username">Введите имя пользователя: </label> <input type="text" name="username" id="username"
                                                                         class="form-control"/> <br/> <label
                for="password">Введите пароль: </label> <input type="password" name="password" id="password"
                                                               class="form-control"/> <br/> <input type="submit"
                                                                                                   value="Login"
                                                                                                   class="btn btn-primary"/>
            <div th:if="${param.error}" style="color:red"> Неправильные имя или пароль</div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
