<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Оформление заказа</title>
</head>
<body>
<th:block th:include="/navbar"></th:block>

<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">

                    <div class="title-left">
                        <h3>Billing address</h3>
                    </div>


                    <form class="needs-validation" novalidate th:object="${customer}">

                        <div class="mb-3">
                            <label for="username">Username *</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{username}" id="username"
                                       placeholder="" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Phone Number *</label>
                            <input type="text" class="form-control" th:field="*{phone}" id="phone" placeholder=""
                                   readonly>
                        </div>
                        <a th:href="@{/profile}" class="btn btn-primary"> Change information</a>
                        <div class="mb-3">
                            <label for="address">Address *</label>
                            <input type="text" class="form-control" id="address" th:name="address"
                                   placeholder="Введите адрес для доставки">
                        </div>
                        <hr class="mb-4">
                        <div class="title"><span>Payment Methods</span></div>
                        <div class="d-block my-3">
                            <div class=" custom-control custom-radio"
                                 th:each="type : ${T(ru.nastyzl.fooddelivery.enums.PaymentType).values()}">
                                <input type="radio" class="custom-control-input" th:id="${type}" th:name="paymentType"
                                       th:value="${type}"/>
                                <label class="custom-control-label" th:for="${type}" th:text="${type.value}"></label>
                            </div>

                        </div>
                        <hr class="mb-1">
                    </form>

                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">

                <form th:action="@{/order/create-order}" method="post" th:object="${cart}">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="col-md-12 col-lg-12">

                        <div class="odr-box">
                            <div class="title-left">
                                <h3>Shopping cart</h3>
                            </div>
                            <div class="rounded p-2 bg-light">
                                <div class="media mb-2 border-bottom" th:each="item : ${cart.cartItems}">
                                    <div class="media-body"><a href="product-detail.html"
                                                               th:text="${item.dish.dishName}"></a>
                                        <div class="small text-muted">
                                            Price: [(${item.dish.currentPrice})]$
                                            <span class="mx-2">|</span>
                                            Qty: [(${item.quantity})]
                                            <span class="mx-2">|</span>
                                            Subtotal: $ + [(${item.unitPrice * item.quantity})]
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="order-box">
                            <div class="title-left">
                                <h2><b>Your order</b></h2>
                            </div>
                            <div class="d-flex">
                                <div class="font-weight-bold">Product</div>
                                <div class="ml-auto font-weight-bold">Total</div>
                            </div>
                            <hr class="my-1">
                            <div class="d-flex">
                                <h4>Sub Total</h4>
                                <div class="ml-auto font-weight-bold" th:text="${cart.totalPrise}"></div>
                            </div>
                            <hr class="my-1">
                            <div class="d-flex">
                                <h4>Shipping Cost</h4>
                                <div class="ml-auto font-weight-bold"> Free</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex shopping-box">
                        <button type="submit" class="ml-auto btn hvr-hover">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
