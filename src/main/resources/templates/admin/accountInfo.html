<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Мой профиль</title>
</head>
<body>

<th:block th:include="/navbar"></th:block>

<div class="container">
    <h2>Мои данные</h2>
    <form>
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" th:value="${user.username}" class="form-control" id="login" readonly>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" readonly>
        </div>
        <div class="form-group">
            <label for="role">Роль:</label>
            <input type="text" th:value="${user.role}" class="form-control" id="role" readonly>

        </div>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text"  th:value="${user.firstName}" class="form-control" id="name" readonly>
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input type="text"  th:value="${user.lastName}"  class="form-control" id="lastname" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" th:value="${user.phone}"  class="form-control" id="phone" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:value="${user.email}" class="form-control" id="email" readonly>
        </div>
        <br>
        <th:block sec:authorize="hasAnyRole('ROLE_COURIER')">
            <div class="form-group">
                <label>Ссылка на канал Telegram:</label>
                <a href="tg://resolve?domain=DeliveryFoodCourierBot" target="_blank">
                    <img src="../images/tg.png" alt="Join Telegram" width="50" height="50">
                </a>
            </div>
        </th:block>

        <button type="submit" class="btn btn-dark">Изменить данные</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
