<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="products-single fix" th:each="dish : ${dishes}">
            <form th:action="@{cart/add-to-cart}" method="post">
                <div class="box-img-hover">
                    <img th:src="'data:image/jpeg;base64,' + ${dish.imgPath}" class="img-fluid" alt="Image">
                    <div class="mask-icon">
                        <ul>
                            <li><a th:href="@{/product-detail/{id}(id = ${dish.id})}" data-toggle="tooltip"
                                   data-placement="right"
                                   title="View"><i class="fas fa-eye"></i></a></li>
                        </ul>
                        <input type="hidden" th:value="${dish.id}" name="id" class="form-control">
                        <input type="submit" class="btn hvr-hover" value="Add to cart">
                    </div>
                </div>
                <div class="why-text">
                    <h4 th:text="${dish.dishName}"></h4>
                    <h5 th:text="'â‚½' + ${dish.currentPrice}"></h5>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
