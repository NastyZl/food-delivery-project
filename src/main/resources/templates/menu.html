        <div class="col" th:each="dish : ${dishes}">
            <form th:action="@{cart/add-to-cart}" method="post">
                <div class="card">
                    <img th:src="'data:image/jpeg;base64,' + ${dish.imgPath}" class="img-fluid" alt="Image">

                        <h6 class="card-title" th:text="'₽' + ${dish.currentPrice}">Заголовок карточки</h6>
                        <input type="submit" class="btn hvr-hover" value="Add to cart">
                    </div>
                </div>
            </form>
